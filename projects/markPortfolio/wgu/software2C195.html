      <ul>
        <h2 title='Create a GUI-based application for the company in the scenario. Regarding your file submission—the use of non-Java API libraries are not allowed with the exception of JavaFX SDK and MySQL JDBC Driver. If you are using the NetBeans IDE, the custom library for your JavaFX .jar files in your IDE must be named JavaFX.'>Application</h2>
        <li><input type="checkbox" id="1" onchange='save("1")'>
          <label for="1" title='Create a log-in form with the following capabilities:
          •  accepts a user ID and password and provides an appropriate error message
          •  determines the user’s location (i.e., ZoneId) and displays it in a label on the log-in form
          •  displays the log-in form in English or French based on the user’s computer language setting to translate all the text, labels, buttons, and errors on the form
          •  automatically translates error control messages into English or French based on the user’s computer language setting'>
            A1
          </label>
        </li>

        <li><input type="checkbox" id="2" onchange='save("2")'>
          <label for="2" title='Write code that provides the following customer record functionalities: 
          •  Customer records and appointments can be added, updated, and deleted.
            -  When deleting a customer record, all of the customer’s appointments must be deleted first, due to foreign key constraints.
          •  When adding and updating a customer, text fields are used to collect the following data: customer name, address, postal code, and phone number.
            -  Customer IDs are auto-generated, and first-level division (i.e., states, provinces) and country data are collected using separate combo boxes.

          Note: The address text field should not include first-level division and country data. Please use the following examples to format addresses:
            •  U.S. address: 123 ABC Street, White Plains
            •  Canadian address: 123 ABC Street, Newmarket
            •  UK address: 123 ABC Street, Greenwich, London

          -  When updating a customer, the customer data autopopulates in the form.
          •  Country and first-level division data is prepopulated in separate combo boxes or lists in the user interface for the user to choose. The first-level list should be filtered by the user’s selection of a country (e.g., when choosing U.S., filter so it only shows states).
          •  All of the original customer information is displayed on the update form.
            -  Customer_ID must be disabled.
          •  All of the fields can be updated except for Customer_ID.
          •  Customer data is displayed using a TableView, including first-level division data. A list of all the customers and their information may be viewed in a TableView, and updates of the data can be performed in text fields on the form.
          •  When a customer record is deleted, a custom message should display in the user interface.'>
            A2
          </label>
        </li>
        <li><input type="checkbox" id="3" onchange='save("3")'>
          <label for="3" title='Write code that enables the user to add, update, and delete appointments. The code should also include the following functionalities:
          •  A contact name is assigned to an appointment using a drop-down menu or combo box.
          •  A custom message is displayed in the user interface with the Appointment_ID and type of appointment canceled.
          •  The Appointment_ID is auto-generated and disabled throughout the application.
          •  When adding and updating an appointment, record the following data: Appointment_ID, title, description, location, contact, type, start date and time, end date and time, Customer_ID, and User_ID.
          •  All of the original appointment information is displayed on the update form in local time zone.
          •  All of the appointment fields can be updated except Appointment_ID, which must be disabled.'>
            A3 a
          </label>
        </li>
        <li><input type="checkbox" id="4" onchange='save("4")'>
          <label for="4" title='Write code that enables the user to view appointment schedules by month and week using a TableView and allows the user to choose between these two options using tabs or radio buttons for filtering appointments. Please include each of the following requirements as columns:
          •  Appointment_ID
          •  Title
          •  Description
          •  Location
          •  Contact
          •  Type
          •  Start Date and Time
          •  End Date and Time
          •  Customer_ID
          •  User_ID'>
            A3 b
          </label>
        </li>
        <li><input type="checkbox" id="5" onchange='save("5")'>
          <label for="5" title='Write code that enables the user to adjust appointment times. While the appointment times should be stored in Coordinated Universal Time (UTC), they should be automatically and consistently updated according to the local time zone set on the user’s computer wherever appointments are displayed in the application.
          Note: There are up to three time zones in effect. Coordinated Universal Time (UTC) is used for storing the time in the database, the user’s local time is used for display purposes, and Eastern Standard Time (EST) is used for the company’s office hours. Local time will be checked against EST business hours before they are stored in the database as UTC.
          '>
            A3 c
          </label>
        </li>
        <li><input type="checkbox" id="6" onchange='save("6")'>
          <label for="6" title='Write code to implement input validation and logical error checks to prevent each of the following changes when adding or updating information; display a custom message specific for each error check in the user interface:
          •  scheduling an appointment outside of business hours defined as 8:00 a.m. to 10:00 p.m. EST, including weekends
          •  scheduling overlapping appointments for customers
          •  entering an incorrect username and password'>
            A3 d
          </label>
        </li>
        <li><input type="checkbox" id="7" onchange='save("7")'>
          <label for="7" title='Write code to provide an alert when there is an appointment within 15 minutes of the user’s log-in. A custom message should be displayed in the user interface and include the appointment ID, date, and time. If the user does not have any appointments within 15 minutes of logging in, display a custom message in the user interface indicating there are no upcoming appointments.
          Note: Since evaluation may be testing your application outside of business hours, your alerts must be robust enough to trigger an appointment within 15 minutes of the local time set on the user’s computer, which may or may not be EST.'>
            A3 e
          </label>
        </li>
        <li><input type="checkbox" id="8" onchange='save("8")'>
          <label for="8" title='Write code that generates accurate information in each of the following reports and will display the reports in the user interface:
          Note: You do not need to save and print the reports to a file or provide a screenshot.
          •  the total number of customer appointments by type and month
          •  a schedule for each contact in your organization that includes appointment ID, title, type and description, start date and time, end date and time, and customer ID
          •  an additional report of your choice that is different from the two other required reports in this prompt and from the user log-in date and time stamp that will be tracked in part C'>
            A3 f
          </label>
        </li>
        <li><input type="checkbox" id="9" onchange='save("9")'>
          <label for="9" title='Write at least two different lambda expressions to improve your code.'>
            B
          </label>
        </li>
        <li><input type="checkbox" id="10" onchange='save("10")'>
          <label for="10" title='Write code that provides the ability to track user activity by recording all user log-in attempts, dates, and time stamps and whether each attempt was successful in a file named login_activity.txt. Append each new record to the existing file, and save to the root folder of the application.'>
            C
          </label>
        </li>

      </ul>
      <ul>
        <h2>Finishing Up </h2>
        <li><input type="checkbox" id="11" onchange='save("11")'>
          <label for="11" title='Provide descriptive Javadoc comments for at least 70 percent of the classes and their members throughout the code, and create an index.html file of your comments to include with your submission based on Oracle’s guidelines for the Javadoc tool best practices. Your comments should include a justification for each lambda expression in the method where it is used.
          Note: The comments on the lambda need to be located in the comments describing the method where it is located for it to export properly.'>
            D
          </label>
        </li>
        <li><input type="checkbox" id="12" onchange='save("12")'>
          <label for="12" title='Create a README.txt file that includes the following information:
          •  title and purpose of the application
          •  author, contact information, student application version, and date
          •  IDE including version number (e.g., IntelliJ Community 2020.01), full JDK of version used (e.g., Java SE 17.0.1), and JavaFX version compatible with JDK version (e.g. JavaFX-SDK-17.0.1)
          •  directions for how to run the program
          •  a description of the additional report of your choice you ran in part A3f
          •  the MySQL Connector driver version number, including the update number (e.g., mysql-connector-java-8.1.23)'>
            E
          </label>
        </li>
        <li><input type="checkbox" id="13" onchange='save("13")'>
          <label for="13" title='Demonstrate professional communication in the content and presentation of your submission.'>
            F
          </label>
        </li>
